# Frontend nginx configuration
# Serves the Vite build and proxies API calls to backend services

server {
    listen 80;
    server_name _;

    # Docker embedded DNS for container name resolution
    resolver 127.0.0.11 valid=10s ipv6=off;

    # ── Serve frontend static files at /codemania/ ───────────────────
    root /usr/share/nginx/html;
    index index.html;

    location /codemania/ {
        try_files $uri $uri/ /codemania/index.html;
    }

    # Redirect bare /codemania to /codemania/
    location = /codemania {
        return 301 /codemania/;
    }

    # ── Proxy: Core Backend API (/api/) → backend:5000 ──────────────
    location /api/ {
        set $backend http://backend:5000;
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for Socket.io if used in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ── Proxy: Code Execution (/execute) → execution LB (nginx:8080) ─
    location /execute {
        set $exec_lb http://execution-lb:8080;
        proxy_pass $exec_lb;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Execution-Secret $http_x_execution_secret;

        # Execution can take time
        proxy_read_timeout 60s;
        proxy_send_timeout 30s;
    }

    # ── Proxy: Execution Health (/health) → execution LB (nginx:8080) ─
    location /health {
        set $exec_lb http://execution-lb:8080;
        proxy_pass $exec_lb;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ── Root redirect to /codemania/ ─────────────────────────────────
    location = / {
        return 301 /codemania/;
    }
}
