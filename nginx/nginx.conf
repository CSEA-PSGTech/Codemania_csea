# Nginx — Load balancer for execution server replicas
# Docker Compose DNS resolves "execution" to all scaled containers automatically.
# Usage: docker compose up --scale execution=4

worker_processes auto;

events {
    worker_connections 2048;
}

http {
    # Timeouts tuned for code execution (submissions can take up to 30s)
    proxy_connect_timeout 10s;
    proxy_read_timeout    60s;
    proxy_send_timeout    30s;

    # Docker embedded DNS — resolves service names to all replica IPs
    resolver 127.0.0.11 valid=10s ipv6=off;

    client_max_body_size 50m;

    server {
        listen 3000;
        server_name _;

        # Forward /execute to execution replicas (DNS round-robin)
        location /execute {
            set $target http://execution:6001;
            proxy_pass $target;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Execution-Secret $http_x_execution_secret;
        }

        # Forward /health to execution replicas
        location /health {
            set $target http://execution:6001;
            proxy_pass $target;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Nginx own status
        location /nginx-status {
            return 200 '{"status":"ok","service":"execution-lb"}';
            add_header Content-Type application/json;
        }
    }
}
