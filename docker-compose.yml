services:
  # ── Frontend (Vite + React → served by nginx) ─────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Empty = relative URLs, so the frontend nginx proxies all API calls
        VITE_CORE_BACKEND_URL: ""
        VITE_EXECUTION_SERVER_URL: ""
    ports:
      - "4000:80"
    depends_on:
      - backend
      - execution-lb
    restart: unless-stopped
    networks:
      - codemania-network

  # ── Main Backend (Express + MongoDB) ──────────────────
  backend:
    build:
      context: ./backend/core
      dockerfile: Dockerfile
    ports:
      - "5000-5009:5000"
    environment:
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_SECRET=${ADMIN_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - EXECUTION_SERVER_URL=http://execution-lb:3000
      - EXECUTION_SECRET=${EXECUTION_SECRET}
      - TEAM_ACCESS_CODE=${TEAM_ACCESS_CODE}
    depends_on:
      - execution-lb
    restart: unless-stopped
    networks:
      - codemania-network

  # ── Execution Server — scale via: docker compose up --scale execution=4
  execution:
    build:
      context: ./backend/execution-server
      dockerfile: Dockerfile
    environment:
      - PORT=6001
      - EXECUTION_SECRET=${EXECUTION_SECRET}
      - DEFAULT_TIME_LIMIT=2000
      - MAX_CODE_SIZE=50000
      - MAX_CONCURRENT=3
      - JVM_POOL_SIZE=2
    restart: unless-stopped
    networks:
      - codemania-network
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G

  # ── Execution Load Balancer (nginx — round-robins execution replicas)
  execution-lb:
    image: nginx:alpine
    ports:
      - "3000:3000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - execution
    restart: unless-stopped
    networks:
      - codemania-network

networks:
  codemania-network:
    driver: bridge
