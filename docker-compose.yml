services:
  # Main Backend
  backend:
    build:
      context: ./backend/core
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_SECRET=${ADMIN_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - EXECUTION_SERVER_URL=http://nginx:8080
      - EXECUTION_SECRET=${EXECUTION_SECRET}
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - codemania-network

  # Execution Server — scaled via docker compose up --scale execution=4
  execution:
    build:
      context: ./backend/execution-server
      dockerfile: Dockerfile
    environment:
      - PORT=6001
      - EXECUTION_SECRET=${EXECUTION_SECRET}
      - DEFAULT_TIME_LIMIT=2000
      - MAX_CODE_SIZE=50000
      - MAX_CONCURRENT=3
      - JVM_POOL_SIZE=2
    restart: unless-stopped
    networks:
      - codemania-network
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G

  # Nginx — load balances execution servers
  nginx:
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - execution
    restart: unless-stopped
    networks:
      - codemania-network

networks:
  codemania-network:
    driver: bridge
